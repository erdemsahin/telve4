<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/taskBase.xhtml">

    <ui:param name="title" value="todoTaskPopup.label.Title" />
    <ui:param name="bean" value="#{todoTask}" />

    <ui:define name="taskForm">
        <div class="row">
            <ui:remove>
            <t:inputText label="general.label.Subject" value="#{todoTask.subject}" required="true" />
            <t:inputTextarea label="general.label.Info" value="#{todoTask.info}" maxlength="255" required="false" />
            </ui:remove>
            <t:inputDateTime label="general.label.BeginDate" value="#{todoTask.startDate}" />
            <t:inputDateTime label="general.label.EndDate" value="#{todoTask.endDate}" />
        </div>
    </ui:define>
</ui:composition>
