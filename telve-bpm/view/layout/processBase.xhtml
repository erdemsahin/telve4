<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/dialogBase.xhtml">
    <ui:define name="form" >
        <h:form id="taskForm">

            <ui:insert name="taskForm" />
            
            <h:panelGroup styleClass="actionButtons" style="position: fixed; bottom: 8px; padding-right: 18px;" layout="block">
                <ui:insert name="actionButtons" />
                <p:commandButton id="select" value="#{messages['general.button.Ok']}" icon="ui-icon-check" action="#{bean.closeDialog()}" styleClass="btn-primary"/>
                <p:commandButton id="close" value="#{messages['general.button.Cancel']}" icon="ui-icon-close" action="#{bean.cancelDialog()}" process="@this"/>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
