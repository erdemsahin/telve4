<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                   
                template="/layout/primeTemplate.xhtml">


    <ui:define name="body">
        <ui:remove>
            <h1><h:outputText value="#{messages[moduleCaption]}" /></h1>
        </ui:remove>

        <script>
            jQuery(document).ready(function() {
                jQuery('#paramNewButton').click(function() {
                    if (this.isEnabled()) {
                        newParameter();
                    }
                });
            });
        </script>

        <ui:include src="/layout/messages.xhtml" />
        <p:layout >
            <p:layoutUnit position="west" size="300" header="#{messages['general.caption.List']}" collapsible="true" resizable="true">
                <h:form id="listForm">
                    <p:remoteCommand name="newParameter" update=":form" action="#{roleHome.createNew()}"  partialSubmit="true" process="@this" />
                    <p:dataTable id="itemlist" 
                                 var="item"
                                 value="#{roleHome.entityList}" 
                                 rowKey="rowKey"
                                 emptyMessage="#{messages['general.hint.EmptyList']}"
                                 rows="15"
                                 filteredValue="#{roleHome.filteredList}"
                                 paginatorAlwaysVisible="false"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 paginatorTemplate="{PageLinks}">
                        <p:column filterBy="#{item.name}" 
                                  filterMatchMode="contains">
                            <p:commandLink action="#{roleHome.edit(item)}" ajax="true" partialSubmit="true" process="@this" update=":form">
                                <h:outputText value="#{item.name}" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center"  >



                <p:panel header="#{messages['module.caption.Role']}">
                    <h:form id="form" >
                        <div class="row">
                            <t:inputText label="global.label.Name" value="#{roleHome.current.name}" required="true" />
                        </div>  
                        
                        <div class="actionButtons">
                            <p:commandButton id="saveAndNew" 
                                             value="#{messages['general.button.SaveAndNew']}" 
                                             action="#{roleHome.saveAndNew()}"
                                             rendered="#{identity.hasPermission( 'role', 'update') }"
                                             ajax="true"
                                             partialSubmit="false"
                                             process="@form"
                                             update=":form,:listForm:itemlist"
                                             validateClient="true"
                                             icon="ui-icon-disk"/>  

                            <p:commandButton id="save" 
                                             value="#{messages['general.button.Save']}" 
                                             action="#{roleHome.save()}"
                                             rendered="#{identity.hasPermission( 'role', 'insert')}"
                                             ajax="true"
                                             partialSubmit="false"
                                             process="@form"
                                             update=":form,:listForm:itemlist"
                                             validateClient="true"
                                             icon="ui-icon-disk" />  



                            <p:commandButton id="delete" 
                                             value="#{messages['general.button.Delete']}" 
                                             action="#{roleHome.delete()}"
                                             rendered="#{identity.hasPermission( 'role', 'delete') }"
                                             ajax="true"
                                             partialSubmit="false"
                                             process="@form"
                                             update=":form,:listForm:itemlist"
                                             validateClient="true"
                                             icon="ui-icon-trash">
                                <p:confirm header="#{messages['general.caption.Confirm']}" message="#{messages['general.message.confirm.Delete']}" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:commandButton id="close" 
                                             value="#{messages['general.button.Close']}" 
                                             action="#{roleHome.close()}"
                                             ajax="true"
                                             partialSubmit="true"
                                             process="@this"
                                             icon="ui-icon-close"/>
                        </div>
                    </h:form>
                </p:panel>
            </p:layoutUnit>
        </p:layout>

    </ui:define>
</ui:composition>
