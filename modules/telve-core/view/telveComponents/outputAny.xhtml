<ui:component xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface>
        <composite:attribute name="label" required="true"/>
        <composite:attribute name="columnClass" required="false" default="col-xs-6"/>
        <composite:attribute name="last" required="false" type="java.lang.Boolean" default="false"/>
    </composite:interface>

    <composite:implementation>
        <div id="#{cc.clientId}" class="disprop #{cc.attrs.columnClass} #{cc.attrs.last ? 'end' : '' }">
            <p:outputLabel value="#{messages[cc.attrs.label]} :" styleClass="name" />
            <span class="value">
                <composite:insertChildren />
            </span>
        </div>
    </composite:implementation>

</ui:component>
