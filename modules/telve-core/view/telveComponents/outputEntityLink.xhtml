<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface>
        <composite:attribute name="value" required="true"/>
        <composite:attribute name="label" required="true"/>
        <composite:attribute name="view" required="true"/>
        <composite:attribute name="columnClass" required="false" default="col-md-6 col-xs-12"/>
    </composite:interface>

    <composite:implementation>
        <div id="#{cc.clientId}" class="disprop #{cc.attrs.columnClass} columns #{cc.attrs.last ? 'end' : '' }">
            <p:outputLabel value="#{messages[cc.attrs.label]} :" styleClass="name" />
            <span class="value">
                <h:link id="#{cc.id}_inp" value="" outcome="#{cc.attrs.view}?eid=#{cc.attrs.value.id}" rendered="#{not empty cc.attrs.value}">
                    <composite:insertChildren />
                    <i class="fa fa-chain"></i>
                    #{cc.attrs.value.name}
                </h:link>
                <ui:fragment rendered="#{empty cc.attrs.value}">
                    <i class="fa fa-chain-broken"></i>
                </ui:fragment>
            </span>
        </div>
    </composite:implementation>

</ui:component>
