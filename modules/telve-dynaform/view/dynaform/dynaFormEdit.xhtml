<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents">

    <div class="row">
        <c:forEach id="containers" items="#{dynaForm.form.containers}" var="cont" varStatus="rowCounter">

            <t:accordion label="#{cont.label}" >

                <c:forEach id="containers" items="#{cont.fields}" var="field" varStatus="rowCounter2">

                    <ui:include src="/dynaform/templates/input#{field.getClass().getSimpleName()}.xhtml" />


                </c:forEach>

            </t:accordion>

        </c:forEach>

    </div>


    <h:panelGroup layout="block" styleClass="row calc-result-panel" rendered="#{not empty dynaForm.form.calcFields}">
        <c:forEach id="calcFields" items="#{dynaForm.form.calcFields}" var="calc" varStatus="rowCounter3">
            <t:outputText label="#{calc.label}" value="#{dynaForm.getCalcBinder(calc.id).value} #{dynaForm.getCalcBinder(calc.id).result}" style="#{dynaForm.getCalcBinder(calc.id).style}"/>
        </c:forEach>
    </h:panelGroup>


</ui:composition>
