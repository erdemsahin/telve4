<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:o="http://omnifaces.org/ui"
                 xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                 xmlns:of="http://omnifaces.org/functions">

    <nav class="navbar  navbar-static-top">
        <ul class="nav navbar-nav">
            <p:repeat value="#{quickRecordManager.getQuickRecords()}" var="quick">
                <li>
                    <p:commandLink action="#{quickRecordController.setName(quick)}" ajax="true" process="@this" update="quickPanelContent">
                        <i class="#{messages['quickRecord.icon.'.concat(quick)]}"></i> #{messages['quickRecord.caption.'.concat(quick)]}
                    </p:commandLink>
                </li>
            </p:repeat>
        </ul>
    </nav>

</ui:composition>
