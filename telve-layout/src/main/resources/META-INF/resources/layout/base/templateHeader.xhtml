<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:o="http://omnifaces.org/ui"
                 xmlns:of="http://omnifaces.org/functions">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />

    <h:outputScript library="primefaces" name="jquery/jquery.js" />
    <h:outputStylesheet library="telve" name="css/jquery.toolbar.css" />
    
    <h:outputStylesheet library="telve" name="css/bootstrap.css" />
    <ui:remove>
    <h:outputStylesheet library="telve" name="css/bootstrap-theme.css" />
    </ui:remove>
    
    
    <h:outputStylesheet library="telve" name="css/telve.css" />
    
    <h:outputStylesheet library="telve" name="css/AdminLTE.css" />
    <h:outputStylesheet library="telve" name="css/_all-skins.css" />
    <h:outputStylesheet library="telve" name="css/jstree.css" />
    
    <h:outputScript library="telve" name="js/bootstrap.js" />
    <h:outputScript library="telve" name="js/telve.js" />
    <h:outputScript library="telve" name="js/jstree.js" />
    <h:outputScript library="telve" name="js/jquery.slimscroll.js" />
    
    <h:outputScript library="telve" name="js/app.js" />
    <h:outputScript library="telve" name="js/jquery.toolbar.js" />
    <h:outputStylesheet library="telve" name="css/nprogress.css" />
    <h:outputScript library="telve" name="js/nprogress.js" />
    <h:outputScript library="telve" name="js/locale_tr.js" />
    <h:outputScript library="telveComponents" name="accordion.js" target="head"/>
    
    <script>
        $.AdminLTE.options.sidebarSlimScroll = #{skinSelector.slimScroll ? 'true' : 'false'};
        
        //PF 6.1 InputNumber ClientSideValidation hatasını düzeltmek için.
        PrimeFaces.converter['javax.faces.BigDecimal'].regex = /^\d.*$/;
    </script>
    <o:onloadScript>bindEnters();adminLTEActivate();</o:onloadScript>
    
</ui:composition>
