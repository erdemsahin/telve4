<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/browseBase.xhtml">

    <ui:param name="moduleCaption" value="module.caption.StoredCommand" />
    <ui:param name="bean" value="#{storedCommandBrowse}" />
    <ui:param name="advanceEnabled" value="true" />
    <ui:param name="saveEnabled" value="true" />
    <ui:param name="filterEnabled" value="true" />
    <ui:param name="permission" value="storedCommand" />
    <ui:param name="onSelectUpdate" value="" />
    <ui:param name="onSelectEnabled" value="#editCommand, #deleteCommand" />
    <ui:param name="showActionColumn" value="true" />
    
    <ui:define name="ribbon-actions">

        <script type="text/javascript">
            jQuery(document).ready(function () {

                jQuery('#newCommand').click(function () {
                    if (this.isEnabled()) {
                        //newSuggestion();
                        PF('commandSelectorPopup').show();

                    }
                });
                jQuery('#editCommand').click(function () {
                    if (this.isEnabled()) {
                        editCommand();
                    }
                });
                jQuery('#deleteCommand').click(function () {
                    if (this.isEnabled()) {
                        deleteCommand();
                    }
                });
            });
        </script> 

        <h:form id="actionForm">
            <p:remoteCommand name="newCommand" update=":editorPopup" actionListener="#{suggestionBrowse.newSuggestion}" oncomplete="PF('suggestionPopup').show();"/>
            <p:remoteCommand name="editCommand" update=":editorPopup" actionListener="#{storedCommandBrowse.edit}" oncomplete="PF('editorPopup').show();"/>
            <p:remoteCommand name="deleteCommand" update=":browseListForm:results" actionListener="#{storedCommandBrowse.delete}" />
        </h:form>


        <div  class="ribbon-section left">
            <span class="section-title" unselectable="on">#{messages['general.label.Actions']}</span>

            <t:ribbonButton buttonId="newCommand" image="suggestion.png" classifier="add" label="general.button.New" />
            <t:ribbonButton buttonId="editCommand" image="suggestion.png" classifier="edit" label="general.button.Edit" />
            <t:ribbonButton buttonId="deleteCommnad" image="suggestion.png" classifier="delete" label="general.button.Delete" />

        </div>
    </ui:define>


    <ui:define name="includes">

        <p:dialog id="commandSelectorPopup"  header="#{messages['module.caption.CommandSelectorPopup']}" widgetVar="commandSelectorPopup" modal="true" width="420">
            <div class="row">
                <ui:repeat value="#{storedCommandBrowse.editorNames}" var="item" varStatus="loop2">
                    <div class="large-2 medium-2 small-2 columns">
                        <p:commandLink action="#{storedCommandBrowse.createNew(item)}" 
                                       ajax="true" partialSubmit="true" process="@this"
                                       update=":editorPopup"
                                       oncomplete="PF('commandSelectorPopup').hide();PF('editorPopup').show();">
                            <h:graphicImage value="#{storedCommandBrowse.getIconPath(item)}" />
                        </p:commandLink>
                    </div>
                    <div class="large-10 medium-10 small-10 columns">
                        <div class="row">
                            <div class="large-12 medium-12 small-12 columns">
                                <p:commandLink value="#{messages['command.name.'.concat( item )]}" 
                                               action="#{storedCommandBrowse.createNew(item)}" 
                                               ajax="true" partialSubmit="true" process="@this" 
                                               update=":editorPopup"
                                               oncomplete="PF('commandSelectorPopup').hide();PF('editorPopup').show();">
                                </p:commandLink>
                            </div>
                            <div class="large-12 medium-12 small-12 columns">
                                #{messages['command.desc.'.concat( item )]} 
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </div>

            <div class="actionButtons">
                <p:button id="close" value="#{messages['general.button.Cancel']}" icon="ui-icon-close" onclick="PF('commandSelectorPopup').hide();"/>
            </div>

        </p:dialog>


        <p:dialog id="editorPopup"  header="#{messages['module.caption.CommandEditor']}" widgetVar="editorPopup" modal="true" width="500">
            <ui:fragment rendered="#{storedCommandBrowse.currentEditor ne null}">
                <h:form id="ceForm">

                    <div class="row">
                        <t:inputText label="general.label.Name" value="#{storedCommandBrowse.currentEditor.entity.name}"  required="true" columnClass="large-12 medium-12 small-12" />
                        <t:inputTextarea label="general.label.Info" value="#{storedCommandBrowse.currentEditor.entity.info}"  columnClass="large-12 medium-12 small-12" />
                    </div>

                    #{storedCommandBrowse.currentEditor.dialogPageViewId}


                    <ui:include src="#{storedCommandBrowse.currentEditor.dialogPageViewId}" />


                    <div class="actionButtons">
                        <p:commandButton id="save" value="#{messages['general.button.Ok']}" icon="ui-icon-check" action="#{storedCommandBrowse.currentEditor.save()}" update=":browseListForm:results" oncomplete="PF('editorPopup').hide();"/>
                        <p:button id="close" value="#{messages['general.button.Cancel']}" icon="ui-icon-close" onclick="PF('editorPopup').hide();"/>
                    </div>
                </h:form>
            </ui:fragment>
        </p:dialog>
        
        <p:dialog id="schedulePopup"  header="#{messages['module.caption.Sheduler']}" widgetVar="schedulePopup" modal="true" width="500">
            <h:form id="schedulrForm">
                
                <t:inputSheduleExpression label="Schedule" value="" />
                
            </h:form>
        </p:dialog>

    </ui:define>

    <ui:define name="actionColumn">
        <p:commandButton icon="ui-icon-clock" action="#{storedCommandBrowse.schedule()}" oncomplete="PF('schedulePopup').show();" ajax="true" partialSubmit="true" process="@this"/>
        <p:commandButton icon="ui-icon-play" action="#{storedCommandBrowse.run()}" ajax="true" partialSubmit="true" process="@this"/>
    </ui:define>
</ui:composition>
