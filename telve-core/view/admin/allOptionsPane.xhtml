<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/optionPaneBase.xhtml">

    <ui:param name="bean" value="#{allOptionsPane}" />
    <ui:define name="content">
        <p:dataTable id="optionList" var="option" 
                     value="#{allOptionsPane.options}">
            <ui:remove>
                <p:column headerText="#{messages['general.label.User']}"
                          filterBy="user" filterMatchMode="contains">
                    <h:outputText value="#{option.user}" />
                </p:column>
            </ui:remove>
            <p:column headerText="#{messages['general.label.Key']}"
                      filterBy="key" filterMatchMode="contains">
                <h:outputText value="#{option.key}" />
            </p:column>
            <p:column headerText="#{messages['general.label.Value']}"
                      filterBy="value" filterMatchMode="contains">
                <h:outputText value="#{option.value}" />
            </p:column>
        </p:dataTable>
    </ui:define>
    
    <ui:define name="extraButtons" >
        <p:commandButton id="refresh" 
                             value="#{messages['general.button.Refresh']}"
                             action="#{bean.save()}"
                             icon="ui-icon-close" 
                             partialSubmit="true"
                             validateClient="false"
                             process="@this"
                             ajax="true"
                             update=":paneForm"/>
    </ui:define>

</ui:composition>
