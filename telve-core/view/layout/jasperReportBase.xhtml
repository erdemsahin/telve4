<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/layout/reportFilterBase.xhtml">

    <ui:define name="form">
        
        <ui:insert name="filter"/>
        
        <div class="actionButtons">
            <p:commandButton id="runPDF" value="#{messages['general.button.ExecPDF']}" icon="ui-icon-check" action="#{bean.closeDialog()}" />
            <p:commandButton id="close" value="#{messages['general.button.Cancel']}" icon="ui-icon-close" action="#{bean.cancelDialog()}" />
        </div>
    </ui:define>
    
</ui:composition>
