<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/layout/reportFilterBase.xhtml">

    <ui:define name="form">
        <h:form id="reportForm">
            <ui:insert name="filter"/>

            <div class="actionButtons">
                <p:commandButton id="execCheduler" value="#{messages['general.button.Schedule']}" icon="fa fa-history" action="#{bean.execScheduler()}" ajax="true" styleClass="btn-warning pull-left" rendered="#{identity.hasPermission(bean.permission,'exec')}"/>
                <p:commandButton id="execPDF" value="#{messages['general.button.PDF']}" icon="fa fa-file-pdf-o" action="#{bean.execPDF()}" ajax="false" styleClass="btn-primary"/>
                <p:commandButton id="execCSV" value="#{messages['general.button.CSV']}" icon="fa fa-file-excel-o" action="#{bean.execCSV()}" ajax="false" styleClass="btn-default" rendered="#{supportCSV}"/>
                <ui:remove>
                    TODO: Doğru düzgün bir PDF.js ile olur bu iş sanırım.
                    <p:commandButton id="runPDF" value="#{messages['general.button.ExecPDF']}" icon="ui-icon-check" action="#{bean.closeDialog()}" />
                </ui:remove>
                <p:commandButton id="close" value="#{messages['general.button.Close']}" icon="ui-icon-close" action="#{bean.cancelDialog()}" />
            </div>
        </h:form>
    </ui:define>

</ui:composition>
