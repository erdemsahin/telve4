<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/layout/reportFilterBase.xhtml">

    <ui:define name="form">
        <h:form>
            <ui:insert name="filter"/>

            <div class="actionButtons">
                <p:commandButton id="execPDF" value="#{messages['general.button.PDF']}" icon="fa fa-check" action="#{bean.execPDF()}" ajax="false" styleClass="btn-primary"/>
                <ui:remove>
                    TODO: Doğru düzgün bir PDF.js ile olur bu iş sanırım.
                    <p:commandButton id="runPDF" value="#{messages['general.button.ExecPDF']}" icon="ui-icon-check" action="#{bean.closeDialog()}" />
                </ui:remove>
                <p:commandButton id="close" value="#{messages['general.button.Cancel']}" icon="ui-icon-close" action="#{bean.cancelDialog()}" />
            </div>
        </h:form>
    </ui:define>

</ui:composition>
