<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/dialogBase.xhtml">
    <ui:define name="form" >
        <h:form id="lookupForm">

            <div class="row">
                <ui:fragment rendered="#{not hideStandartFilter}">
                    <t:inputAny label="general.label.SearchKey" columnClass="large-12 medium-12 small-12">
                        <h:panelGroup styleClass="ui-input-group" layout="block">
                            <p:inputText value="#{bean.model.searchText}" />
                            <p:commandButton id="search2" icon="ui-icon-search" action="#{bean.search()}" update=":lookupForm:resultLists" styleClass="ui-icon-only" />
                        </h:panelGroup>
                    </t:inputAny>
                </ui:fragment>
                <div class="large-12 medium-12 small-12 columns" style="padding-top: 4px;">
                    <ui:insert name="filters" />
                </div>
            </div>


            <h:panelGroup id="resultLists" layout="block" styleClass="row">
                <div class="large-12 medium-12 small-12 columns">

                    <c:if test="#{ bean.model.modelType eq 'Table' and bean.model.getMultiSelect()}" >
                        <p:dataTable id="multiSelectDialog" var="item" value="#{bean.model.dataModel()}" 
                                     selection="#{bean.model.selectedDatas}" rows="10"  paginator="true" rowKey="#{item.id}"
                                     paginatorPosition="bottom" 
                                     paginatorAlwaysVisible="false">

                            <p:column selectionMode="multiple" style="width:36px;" />  

                            <c:forEach items="#{bean.model.columns.entrySet()}" var="col" varStatus="loop">
                                <p:column headerText="#{messages[col.value]}">
                                    #{item[col.key]}
                                </p:column>
                            </c:forEach>
                        </p:dataTable>
                    </c:if>

                    <c:if test="#{bean.model.modelType eq 'Table' and not bean.model.getMultiSelect()}" >
                        <p:dataTable id="singleSelectDialog" var="item" value="#{bean.model.dataModel()}" 
                                     selection="#{bean.model.selectedData}" rows="10"  paginator="true" rowKey="#{item.id}"
                                     paginatorPosition="bottom" 
                                     paginatorAlwaysVisible="false">
                            <p:column selectionMode="single" style="width:36px;" />  

                            <c:forEach items="#{bean.model.columns.entrySet()}" var="col" varStatus="loop">
                                <p:column headerText="#{messages[col.value]}">
                                    #{item[col.key]}
                                </p:column>
                            </c:forEach>
                        </p:dataTable>
                    </c:if>

                    <c:if test="#{bean.model.modelType eq 'Tree' and bean.model.getMultiSelect()}" >

                        <p:tree id="multiSelectTreeDialog" value="#{bean.model.dataModel()}" var="node"  
                                selectionMode="checkbox"  
                                selection="#{bean.model.selectedDatas}"  style="width: 100%; height: 350px;">  

                            <p:treeNode>  
                                <h:outputText value="#{node.caption}" />  
                            </p:treeNode>  
                        </p:tree> 
                    </c:if>

                    <c:if test="#{bean.model.modelType eq 'Tree' and not bean.model.getMultiSelect()}" >

                        <p:tree id="singleSelectTreeDialog" value="#{bean.model.dataModel()}" var="node"  
                                selectionMode="single"  
                                selection="#{bean.model.selectedData}" style="width: 100%; height: 350px;" >  

                            <p:treeNode>  
                                <h:outputText value="#{node.caption}" />  
                            </p:treeNode>  
                        </p:tree>  
                    </c:if>
                </div>
            </h:panelGroup>
            <h:panelGroup styleClass="actionButtons" style="position: fixed; bottom: 8px; padding-right: 18px;" layout="block">
                <ui:insert name="actionButtons" />
                <p:commandButton id="select" value="#{messages['general.button.Ok']}" icon="fa fa-check" action="#{bean.closeDialog()}" styleClass="btn-primary"/>
                <p:commandButton id="close" value="#{messages['general.button.Cancel']}" icon="ui-icon-close" action="#{bean.cancelDialog()}" />
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
