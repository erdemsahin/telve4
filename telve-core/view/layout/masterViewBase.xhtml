<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents">

    <div class="box-body">
        <ui:insert name="content" />
    </div>

    <div class="box-footer hide">
        <h:form id="actionButtons">
            <div class="pull-right">

                <ui:insert name="extraButtons" />
                <p:commandButton id="edit" 
                                 value="#{messages['general.button.Edit']}"
                                 action="#{bean.edit()}"
                                 icon="fa fa-edit" 
                                 partialSubmit="true"
                                 process="@this"
                                 ajax="true"
                                 styleClass="btn-warning"
                                 rendered="#{bean.hasUpdatePermission() and hideEditBtn ne 'true' }"/>
                <p:commandButton id="done" 
                                 value="#{messages['general.button.Close']}"
                                 action="#{bean.close()}"
                                 icon="ui-icon-close" 
                                 partialSubmit="true"
                                 process="@this"
                                 ajax="true"/>
            </div>
        </h:form>
    </div>


</ui:composition>
