<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/primeTemplate.xhtml">

    <ui:define name="outerspace">
        <ui:remove>
            <ui:include src="/general/ajaxLoadingPopup.xhtml" />
        </ui:remove>
        <ui:insert name="includes" />
    </ui:define>

    <ui:define name="body">

        <script type="text/javascript">
            jQuery(document).ready(function () {
                /*
                 jQuery(".ui-panelmenu-content").css("display", "block"); //shows the menuitems
                 jQuery(".ui-panelmenu-header").addClass("ui-state-active"); //sets the submenu header to active state
                 jQuery(".ui-icon-triangle-1-e").removeClass("ui-icon-triangle-1-e").addClass("ui-icon-triangle-1-s"); //sets the triangle icon to "expaned" version
                 */
                jQuery(".ui-sidelink").each(function () {
                    jQuery(this).hover(
                            function () {
                                jQuery(this).addClass("ui-state-hover");
                            }, function () {
                        jQuery(this).removeClass("ui-state-hover");
                    }
                    );
                });

            });
        </script>
        <p:layout >
            <p:layoutUnit position="north" styleClass="ui-panel-titlebar ui-widget-header ui-state-default" >

                <h:panelGroup layout="block" rendered="#{showCaption eq 'true'}">
                    <div style="background-color: #eaedf1; border-bottom: 1px solid #8b9097; box-shadow: 0 1px 3px #8b9097; padding: 4px;">
                        <ui:insert name="caption" /> 
                    </div>
                </h:panelGroup>

                <ui:include src="/layout/messages.xhtml" />
            </p:layoutUnit>


            <p:layoutUnit position="west" header="#{messages['general.label.SubViews']}" size="300" collapsible="true"  rendered="#{not empty bean.subViewList}">

                <h:form id="subViewCommandForm" style="margin: 8px;">

                    <p:commandLink  value="#{messages['general.caption.MasterView']}"
                                    action="#{bean.setSelectedSubView(null)}" update=":viewarea" styleClass="ui-sidelink" />

                    <c:forEach id="subViewRepeater" items="#{bean.subViewList}"
                               var="module" varStatus="rowCounter">
                        <p:commandLink value="#{messages[ bean.getPageTitle(module)]}" 
                                       action="#{bean.setSelectedSubView(module)}" update=":viewarea" 
                                       styleClass="ui-sidelink "/>  
                    </c:forEach>

                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" style="padding-right: 20px;" >
                <p:outputPanel id="viewarea">
                    <ui:include src="#{bean.getSubViewId()}" />
                </p:outputPanel>
            </p:layoutUnit>
        </p:layout>        
    </ui:define>
</ui:composition>
