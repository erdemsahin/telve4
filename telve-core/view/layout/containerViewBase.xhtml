<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/primeTemplate.xhtml">

    <ui:param name="showListBar" value="#{not empty bean.subViewList}" />

    <ui:define name="outerspace">
        <ui:remove>
            <ui:include src="/general/ajaxLoadingPopup.xhtml" />
        </ui:remove>
        <ui:insert name="includes" />
    </ui:define>

    <ui:define name="body">

        <script type="text/javascript">
            jQuery(document).ready(function () {
                /*
                 jQuery(".ui-panelmenu-content").css("display", "block"); //shows the menuitems
                 jQuery(".ui-panelmenu-header").addClass("ui-state-active"); //sets the submenu header to active state
                 jQuery(".ui-icon-triangle-1-e").removeClass("ui-icon-triangle-1-e").addClass("ui-icon-triangle-1-s"); //sets the triangle icon to "expaned" version
                 */
                jQuery(".ui-sidelink").each(function () {
                    jQuery(this).hover(
                            function () {
                                jQuery(this).addClass("ui-state-hover");
                            }, function () {
                        jQuery(this).removeClass("ui-state-hover");
                    }
                    );
                });

            });
        </script>

        <h:panelGroup layout="block" rendered="#{showCaption eq 'true'}">
            <div class="ui-widget ui-widget-content ui-corner-top" style="padding: 4px; margin-bottom: 4px; background-color: #fdeeb3; border-color: #F1C43F;">
                <ui:insert name="caption" /> 
            </div>
        </h:panelGroup>

        <ui:include src="/layout/messages.xhtml" />

        <p:outputPanel id="viewarea">
            <ui:include src="#{bean.getSubViewId()}" />
        </p:outputPanel>

    </ui:define>

    <ui:define name="content-list">
        #{messages['general.label.SubViews']}
        <h:form id="subViewCommandForm" style="margin: 8px;">

            <p:commandLink  value="#{messages['general.caption.MasterView']}"
                            action="#{bean.setSelectedSubView(null)}" update=":viewarea" styleClass="ui-sidelink" />

            <ui:repeat value="#{bean.getSubViews('main')}" var="module" >
                    <p:commandLink value="#{messages[ bean.getPageTitle(module)]}" 
                               action="#{bean.setSelectedSubView(module)}" update=":viewarea" 
                               styleClass="ui-sidelink "/>  
            </ui:repeat>
            
            <ui:repeat value="#{bean.subViewGroups}" var="grp" >
                <span style="display: block;">#{messages[ 'subview.group.'.concat( grp )]}</span>
                <ui:repeat value="#{bean.getSubViews(grp)}" var="module" >
                    <p:commandLink value="#{messages[ bean.getPageTitle(module)]}" 
                               action="#{bean.setSelectedSubView(module)}" update=":viewarea" 
                               styleClass="ui-sidelink "/>  
                </ui:repeat>
            </ui:repeat>
            
            <ui:remove>
            <c:forEach id="subViewRepeater" items="#{bean.subViewList}"
                       var="module" varStatus="rowCounter">
                <p:commandLink value="#{messages[ bean.getPageTitle(module)]}" 
                               action="#{bean.setSelectedSubView(module)}" update=":viewarea" 
                               styleClass="ui-sidelink "/>  
            </c:forEach>
                </ui:remove>

        </h:form>

    </ui:define>
    
    <ui:define name="context-menu">
        <li>
        <h:link outcome="#{bean.getEditPage()}" styleClass="context-command" >
            <i class="fa fa-plus-circle"></i>
            <h:outputText value=" #{messages['general.button.Add']}" />
            <f:param name="eid" value="0"/>
        </h:link>
        </li>
    </ui:define>
</ui:composition>
