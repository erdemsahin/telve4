<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/primeTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="eid" value="#{homeBean.id}" />
    </f:metadata>

    <ui:define name="outerspace" >
        <ui:insert name="includes" />
    </ui:define>


    <ui:define name="body">

        <ui:include src="/layout/messages.xhtml"/>


        <div class="box box-primary">

            <h:form id="form" >

                <div class="box-body">
                    <ui:insert name="form" />
                </div>

                <div class="box-footer">
                    <div class="row">
                        <div class="col-xs-12" >

                            <ui:insert name="extraButtons" />


                            <ui:fragment rendered="#{not hideStdButtons}">
                                <div class="pull-right">
                                    <p:commandButton id="save" 
                                                     value="#{messages['general.button.Save']}" 
                                                     action="#{homeBean.save()}"
                                                     rendered="#{identity.hasPermission( entityName, 'insert')}"
                                                     ajax="true"
                                                     process="@form"
                                                     validateClient="true"
                                                     styleClass="btn-success"
                                                     icon="fa fa-save" />  

                                    <p:commandButton id="delete" 
                                                     value="#{messages['general.button.Delete']}" 
                                                     action="#{homeBean.delete()}"
                                                     rendered="#{not empty entity.id and identity.hasPermission( entityName, 'delete') }"
                                                     validateClient="true"
                                                     styleClass="btn-danger"
                                                     icon="fa fa-trash">
                                        <p:confirm header="#{messages['general.caption.Confirm']}" message="#{messages['general.message.confirm.Delete']}" icon="ui-icon-alert" />
                                    </p:commandButton>

                                    <p:commandButton id="done" 
                                                     value="#{messages['general.button.Close']}"
                                                     action="#{homeBean.close()}"
                                                     icon="ui-icon-close" 
                                                     partialSubmit="true"
                                                     process="@this"
                                                     ajax="true"/>
                                </div>
                            </ui:fragment>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>

    </ui:define>
    
    <ui:define name="context-menu-right">
        <li>
            <p:commandLink action="#{homeBean.close()}" title="#{messages['general.button.Close']}" >
                <i class="fa fa-close"></i>
                <h:outputText value=" #{messages['general.button.Close']}" styleClass="visible-xs"/>
            </p:commandLink>
        </li>
    </ui:define>
</ui:composition>
