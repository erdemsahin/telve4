<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/primeTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="eid" value="#{homeBean.id}" />
    </f:metadata>
    
    <ui:define name="outerspace" >
        <ui:insert name="includes" />
    </ui:define>


    <ui:define name="body">

        <ui:include src="/layout/messages.xhtml"/>


        <h:form id="form" >
            

                <ui:insert name="form" />

                <div class="row">
                <div class="actionButtons large-12 medium-12 small-12 columns" >

                    <ui:insert name="extraButtons" />

                    <ui:fragment rendered="#{not hideStdButtons}">
                        <p:commandButton id="save" 
                                         value="#{messages['general.button.Save']}" 
                                         action="#{homeBean.save()}"
                                         rendered="#{identity.hasPermission( entityName, 'insert')}"
                                         ajax="false"
                                         validateClient="true"
                                         styleClass="btn-success"
                                         icon="fa fa-save" />  

                        <p:commandButton id="delete" 
                                         value="#{messages['general.button.Delete']}" 
                                         action="#{homeBean.delete()}"
                                         rendered="#{not empty entity.id and identity.hasPermission( entityName, 'delete') }"
                                         validateClient="true"
                                         styleClass="btn-danger"
                                         icon="fa fa-trash">
                            <p:confirm header="#{messages['general.caption.Confirm']}" message="#{messages['general.message.confirm.Delete']}" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:commandButton id="done" 
                                         value="#{messages['general.button.Close']}"
                                         action="#{homeBean.close()}"
                                         icon="ui-icon-close" 
                                         partialSubmit="true"
                                         process="@this"
                                         ajax="true"/>
                    </ui:fragment>
                </div>
                    </div>

        </h:form>
    </ui:define>
</ui:composition>
