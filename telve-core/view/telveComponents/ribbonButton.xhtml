<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface>
        <composite:attribute name="buttonId" required="true"/>
        <composite:attribute name="image" required="true"/>
        <composite:attribute name="classifier" required="true"/>
        <composite:attribute name="label" required="false"/>
    </composite:interface>

    <composite:implementation>

        <div id="#{cc.attrs.buttonId}" class="ribbon-button ribbon-button-large">

            <h:graphicImage value="/img/ribbon/large/#{cc.attrs.image}" styleClass="ribbon-icon ribbon-normal ribbon-hot ribbon-disabled ribbon-implicit-disabled" />
            <h:graphicImage value="/img/ribbon/bullet_#{cc.attrs.classifier}.png" styleClass="ribbon-icon ribbon-disabled ribbon-implicit-disabled ribbon-overlay" rendered="#{cc.attrs.classifier ne 'none'}"/>

            <span class="button-title">#{messages[cc.attrs.label]}</span> 
            <span class="button-help">#{messages[cc.attrs.label]}</span>

        </div>
    </composite:implementation>

</html>
