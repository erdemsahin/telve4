<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface>
        <composite:attribute name="label" required="true"/>
        <composite:attribute name="hide" required="false" type="java.lang.Boolean" default="false"/>
        <composite:attribute name="icon" required="false" default=""/>
        <composite:attribute name="required" required="false" type="java.lang.Boolean" default="false"/>
        <composite:attribute name="columnClass" required="false" default="large-12 medium-12 small-12"/>
        <composite:attribute name="rendered" required="false" type="java.lang.Boolean" default="true"/>
    </composite:interface>

    <composite:implementation>
        <ui:fragment rendered="#{cc.attrs.rendered}">
            <h:outputScript library="telveComponents" name="accordion.js" target="head"/>

            <div id="#{cc.clientId}" class="prop #{ cc.attrs.columnClass} columns">
                <h3 class="accordion #{cc.attrs.hide eq 'true' ? 'hided' : ''}">
                    <span class="accordionIcon ui-icon #{cc.attrs.hide eq 'true' ? 'ui-icon-triangle-1-e' : 'ui-icon-triangle-1-s'} "></span>
                    <ui:fragment rendered="#{cc.attrs.icon ne ''}">
                        <span class="accordionIcon2 ui-icon #{cc.attrs.icon}"></span>
                    </ui:fragment>
                    <h:outputText value="#{messages[cc.attrs.label]}" styleClass="accordionLabel"/>
                    <span style="float: right">
                        <composite:renderFacet name="toolbar" />
                    </span>
                </h3>

                <h:panelGroup layout="block" styleClass="accordioncontent">
                    <composite:insertChildren />
                </h:panelGroup>
            </div>

            <script> initAcordionTabs('#{cc.clientId}');</script>
        </ui:fragment>
    </composite:implementation>

</ui:composition>
