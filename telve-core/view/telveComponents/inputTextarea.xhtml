<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface>
        <composite:attribute name="value" required="true"/>
        <composite:attribute name="label" required="true"/>
        <composite:attribute name="required" required="false" type="java.lang.Boolean" default="false"/>
        <composite:attribute name="readonly" required="false" type="java.lang.Boolean" default="false"/>
        <composite:attribute name="columnClass" required="false" default="large-6 medium-6 small-6"/>
        <composite:attribute name="rendered" required="false" type="java.lang.Boolean" default="true"/>
    </composite:interface>

    <composite:implementation>
        <ui:fragment rendered="#{cc.attrs.rendered}">

            <div id="#{cc.clientId}" class="prop #{ cc.attrs.columnClass} columns">
                
                <p:outputLabel for="#{cc.id}_inp" value="#{messages[cc.attrs.label]}" styleClass="name #{invalid?'errors':''}" />
                <span class="value">
                <p:inputTextarea id="#{cc.id}_inp" value="#{cc.attrs.value}" required="#{cc.attrs.required}" readonly="#{cc.attrs.readonly}" />
                </span>
                <p:message for="#{cc.id}_inp" display="icon" />
            </div>
        </ui:fragment>
    </composite:implementation>

</ui:composition>
