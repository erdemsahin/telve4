<ui:component xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface>
        <composite:attribute name="value" required="true"/>
        <composite:attribute name="label" required="true"/>
        <composite:attribute name="feature" required="false" default="true"/>
        <composite:attribute name="columnClass" required="false" default="col-xs-6"/>
    </composite:interface>

    <composite:implementation>
        <div id="#{cc.clientId}" class="disprop #{cc.attrs.columnClass}">
            <p:outputLabel for="#{cc.id}_inp" value="#{messages[cc.attrs.label]} :" styleClass="name" />
            <ui:fragment rendered="#{cc.attrs.value ne null}">
                
            <span class="value">
                <p:commandLink id="#{cc.id}_inp" action="#{featureLinkController.go(cc.attrs.value.featureName, cc.attrs.value.id )}" process="@this" ajax="true" partialSubmit="true">
                    <i class="#{cc.attrs.value.icon}" />
                    #{messages[cc.attrs.value.caption]} - #{cc.attrs.value.businessKey}
                </p:commandLink>
            </span>
            </ui:fragment>
        </div>
        
    </composite:implementation>

</ui:component>
