<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface>
        <composite:attribute name="value" required="true"/>
        <composite:attribute name="label" required="true"/>
        <composite:attribute name="domain" required="false" default="true"/>
        <composite:attribute name="columnClass" required="false" default="large-6 medium-6 small-6"/>
        <composite:attribute name="last" required="false" type="java.lang.Boolean" default="false"/>
    </composite:interface>

    <composite:implementation>
        <div id="#{cc.clientId}" class="disprop #{cc.attrs.columnClass} columns #{cc.attrs.last ? 'end' : '' }">
            <p:outputLabel for="#{cc.id}_inp" value="#{messages[cc.attrs.label]} :" styleClass="name" />
            <ui:fragment rendered="#{cc.attrs.value ne null}">
            <span class="value">
                <h:link id="#{cc.id}_inp" value="#{messages[cc.attrs.value.domainCaption]} #{cc.attrs.value.caption}" outcome="#{cc.attrs.value.url}" >
                    <composite:insertChildren />
                    <f:param name="eid" value="#{cc.attrs.value.pk}" />
                    <i class="fa fa-external-link btn-link"></i>
                </h:link>
            </span>
            </ui:fragment>
        </div>
    </composite:implementation>

</ui:composition>
