<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:remove>
        <p:column>
            <h:outputText value="#{messages[filter.labelKey]}" />
        </p:column>
        <p:column>
            <p:selectOneMenu id="strOp#{idprefix}" value="#{filter.operand}" styleClass="small" >
                <f:selectItems value="#{filter.operands}" var="operand"
                               itemLabel="#{messages['filter.operand.type.'.concat( operand )]}"/>
                <p:ajax update="strInput#{idprefix}" partialSubmit="true" process="@this" />
            </p:selectOneMenu>
        </p:column>
        <p:column>
            <h:panelGroup id="strInput#{idprefix}" layout="block" styleClass="col-xs-12">
                <p:inputText id="strINP#{idprefix}" value="#{filter.value}"
                             title="#{messages[filter.hintKey]}"
                             rendered="#{filter.operand ne 'All'}" />
            </h:panelGroup>
        </p:column>
    </ui:remove>

    
        <div class="col-xs-12">
            <h:outputText value="#{messages[filter.labelKey]}" style="font-weight: bold;" />
        </div>
        <div class="col-xs-12">
            <p:selectOneMenu id="strOp#{idprefix}" value="#{filter.operand}" styleClass="small" >
                <f:selectItems value="#{filter.operands}" var="operand"
                               itemLabel="#{messages['filter.operand.type.'.concat( operand )]}"/>
                <p:ajax update="strInput#{idprefix}" partialSubmit="true" process="@this" />
            </p:selectOneMenu>
        </div>
        <div class="col-xs-12">
            <div class="row">
                <h:panelGroup id="strInput#{idprefix}" layout="block" styleClass="col-xs-12">
                    <p:inputText id="strINP#{idprefix}" value="#{filter.value}"
                                 title="#{messages[filter.hintKey]}"
                                 rendered="#{filter.operand ne 'All'}" />
                </h:panelGroup>
            </div>
        </div>
    

    <ui:remove>
    <div class="col-xs-12">
        <h:outputText value="#{messages[filter.labelKey]}" style="font-weight: bold;" />
    
        <a href="#" onclick="PF('#{idprefix}filterOverlay').show()">
            <h:outputText value="#{messages['filter.operand.type.'.concat( filter.operand)]} : #{filter.value eq null ? 'ALL' : filter.value}"  />
            <i class="fa fa-caret-down"/>
        </a>
        <p:overlayPanel id="ovl1" 
                        showEvent="none"
                        hideEffect="fade" 
                        appendToBody="false" at="left bottom"
                        showCloseIcon="false" widgetVar="#{idprefix}filterOverlay" >
            <div class="row">
                <div class="col-xs-12" style="margin-top: 4px;">
                <p:selectOneMenu id="strOp#{idprefix}" value="#{filter.operand}" styleClass="small" >
                    <f:selectItems value="#{filter.operands}" var="operand"
                                   itemLabel="#{messages['filter.operand.type.'.concat( operand )]}"/>

                </p:selectOneMenu>
                </div>
            
                <div class="col-xs-12" style="margin-top: 4px;">
                <p:inputText id="strINP#{idprefix}" value="#{filter.value}"
                             title="#{messages[filter.hintKey]}"
                             rendered="#{filter.operand ne 'All'}" />
                </div>
            </div>
        </p:overlayPanel>
    </div>
        </ui:remove>

</ui:composition>
