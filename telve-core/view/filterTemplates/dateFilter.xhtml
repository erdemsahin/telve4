<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" >
    <ui:remove>
        <p:column>
            <h:outputText value="#{messages[filter.labelKey]}" />
        </p:column>
        <p:column>
            <p:selectOneMenu id="strOp#{idprefix}" value="#{filter.operand}" styleClass="small" >
                <f:selectItems value="#{filter.operands}" var="operand"
                               itemLabel="#{messages['filter.operand.type.'.concat( operand )]}"/>
                <p:ajax update="strInput#{idprefix}" partialSubmit="true" process="@this" />
            </p:selectOneMenu>
        </p:column>
        <p:column>
            <h:panelGroup id="strInput#{idprefix}" layout="block">

                <h:panelGroup styleClass="#{filter.styleClass} columns" layout="block" rendered="#{filter.operand ne 'All'}">
                    <p:selectOneMenu id="dateINP#{idprefix}" value="#{filter.valueType}" >
                        <f:selectItems value="#{filter.valueTypes}" var="item"
                                       itemLabel="#{messages['filter.dateValue.type.'.concat(item )]}"/>
                        <p:ajax event="change" update="strInput#{idprefix}" partialSubmit="true" process="@this"/>
                    </p:selectOneMenu>
                </h:panelGroup>

                <h:panelGroup id="valueDate#{idprefix}" styleClass="#{filter.styleClass} columns" layout="block" rendered="#{filter.valueType eq 'Date' and filter.operand ne 'All'}">
                    <p:calendar id="valueDateINP#{idprefix}" value="#{filter.value}" 
                                pattern="#{messages['general.format.Date']}" required="false"
                                title="#{messages[filter.hintKey]}" 
                                showOn="button" navigator="true"/>
                </h:panelGroup>

                <h:panelGroup styleClass="#{filter.styleClass} columns" layout="block" rendered="#{filter.operand eq 'Between'}">
                    <p:selectOneMenu id="dateINP2#{idprefix}" value="#{filter.valueType2}" >
                        <f:selectItems value="#{filter.valueTypes}" var="item"
                                       itemLabel="#{messages['filter.dateValue.type.'.concat(item )]}"/>
                        <p:ajax event="change" update="strInput#{idprefix}" partialSubmit="true" process="@this"/>
                    </p:selectOneMenu>
                </h:panelGroup>

                <h:panelGroup id="valueDate2#{idprefix}" styleClass="#{filter.styleClass} columns" layout="block" rendered="#{filter.valueType2 eq 'Date' and filter.operand eq 'Between'}">
                    <p:calendar id="valueDateINP2#{idprefix}" value="#{filter.value2}" 
                                pattern="#{messages['general.format.Date']}" required="false"
                                title="#{messages[filter.hintKey]}" 
                                showOn="button" navigator="true"/>
                </h:panelGroup>

            </h:panelGroup>
        </p:column>
    </ui:remove>

    <div class="large-12 medium-12 small-12 columns">
        <h:outputText value="#{messages[filter.labelKey]}" style="font-weight: bold;"/>
    </div>
    <div class="large-4 medium-4 small-4 columns">
        <p:selectOneMenu id="strOp#{idprefix}" value="#{filter.operand}" styleClass="small" >
            <f:selectItems value="#{filter.operands}" var="operand"
                           itemLabel="#{messages['filter.operand.type.'.concat( operand )]}"/>
            <p:ajax update="strInput#{idprefix}" partialSubmit="true" process="@this" />
        </p:selectOneMenu>
    </div>
    <div class="large-8 medium-8 small-8 columns">
        <h:panelGroup id="strInput#{idprefix}" layout="block" styleClass="row">

            <h:panelGroup styleClass="#{filter.styleClass} columns" layout="block" rendered="#{filter.operand ne 'All'}">
                <p:selectOneMenu id="dateINP#{idprefix}" value="#{filter.valueType}" >
                    <f:selectItems value="#{filter.valueTypes}" var="item"
                                   itemLabel="#{messages['filter.dateValue.type.'.concat(item )]}"/>
                    <p:ajax event="change" update="strInput#{idprefix}" partialSubmit="true" process="@this"/>
                </p:selectOneMenu>
            </h:panelGroup>

            <h:panelGroup id="valueDate#{idprefix}" styleClass="#{filter.styleClass} columns" layout="block" rendered="#{filter.valueType eq 'Date' and filter.operand ne 'All'}">
                <p:calendar id="valueDateINP#{idprefix}" value="#{filter.value}" 
                            pattern="#{messages['general.format.Date']}" required="false"
                            title="#{messages[filter.hintKey]}" 
                            showOn="button" navigator="true"/>
            </h:panelGroup>

            <h:panelGroup styleClass="#{filter.styleClass} columns" layout="block" rendered="#{filter.operand eq 'Between'}">
                <p:selectOneMenu id="dateINP2#{idprefix}" value="#{filter.valueType2}" >
                    <f:selectItems value="#{filter.valueTypes}" var="item"
                                   itemLabel="#{messages['filter.dateValue.type.'.concat(item )]}"/>
                    <p:ajax event="change" update="strInput#{idprefix}" partialSubmit="true" process="@this"/>
                </p:selectOneMenu>
            </h:panelGroup>

            <h:panelGroup id="valueDate2#{idprefix}" styleClass="#{filter.styleClass} columns" layout="block" rendered="#{filter.valueType2 eq 'Date' and filter.operand eq 'Between'}">
                <p:calendar id="valueDateINP2#{idprefix}" value="#{filter.value2}" 
                            pattern="#{messages['general.format.Date']}" required="false"
                            title="#{messages[filter.hintKey]}" 
                            showOn="button" navigator="true"/>
            </h:panelGroup>

        </h:panelGroup>
    </div>

</ui:composition>
