<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/primeTemplate.xhtml">

    <ui:param name="dontShowContentHeader" value="true" />

    <ui:define name="ribbon-actions">
        <div class="ribbon-section">
            <c:forEach items="#{dashboardManager.dashboards}" var="dashboard" varStatus="loop">
                <h:link id="dashborad#{loop.index}" styleClass="ribbon-button ribbon-button-large">
                    <f:param name="board" value="#{loop.index}" />
                    <span class="button-title">#{dashboard.name}</span> 
                    <h:graphicImage url="/img/ribbon/large/dashboard.png" styleClass="ribbon-icon ribbon-normal"/>
                </h:link>
            </c:forEach>
        </div>
    </ui:define>

    <ui:define name="body">
        <ui:include src="/layout/messages.xhtml" />
        <p:dashboard model="#{dashboardManager.getDashboardModel()}">
            <p:ajax event="reorder" listener="#{dashboardManager.handleReorder}" /> 

            <c:forEach items="#{dashboardManager.getDashlets()}" var="dashlet" varStatus="loop" >
                <ui:include src="/dashlets/#{dashlet}.xhtml" />
            </c:forEach>
        </p:dashboard>
    </ui:define> 

    <ui:define name="context-menu">

        <c:forEach items="#{dashboardManager.dashboards}" var="dashboard" varStatus="loop">
            <li>
                <h:link id="dashborad#{loop.index}" >
                    <f:param name="board" value="#{loop.index}" />
                    <h:graphicImage url="/img/ribbon/small/dashboard.png" />
                    <span>#{dashboard.name}</span> 
                </h:link>
            </li>
        </c:forEach>

        
        <li class="pull-right">
                <h:link outcome="/dashboardEditor.xhtml" id="dashboradeditor" >
                    <i class="fa fa-edit"/>
                    <span>#{messages['module.caption.DashboardEditor']}</span> 
                </h:link>
            </li>
    </ui:define>

</ui:composition>
