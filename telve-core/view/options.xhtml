<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/primeTemplate.xhtml">

    <ui:define name="body">

        <ui:include src="/layout/messages.xhtml" />

        <p:layout >
            <p:layoutUnit position="west" size="300" header="#{messages['general.caption.Options']}" collapsible="true" resizable="true">
                <h:form id="menuForm">
                    <c:forEach items="#{optionPaneController.optionPanes}" var="pane">
                        <p:commandLink value="#{messages[ 'optionPane.caption.'.concat( pane )]}" update=":pane" action="#{optionPaneController.setSelectedPane(pane)}" partialSubmit="true" process="@this" style="display:block;"/>
                    </c:forEach>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" header="#{messages[ 'optionPane.caption.'.concat( optionPaneController.selectedPane )]}" >
                <h:panelGroup id="pane" layout="block">
                    <ui:include src="#{optionPaneController.getSelectedPaneViewId()}">
                        <ui:param name="pane" value="#{optionPaneController.selectedPane}" />
                    </ui:include>
                </h:panelGroup>
            </p:layoutUnit>
        </p:layout>

    </ui:define> 

</ui:composition>
