<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/dialogBase.xhtml">

    <ui:param name="title" value="Notlar" />

    <ui:define name="form">
        <h:form id="note">

            <ui:repeat value="#{noteController.notes}" var="note" >
                <div class="ui-messages-#{note.priority} ui-corner-all">
                    <div class="row">
                        <div class="col-xs-12">
                            <h:outputText value="#{note.subject}" styleClass="ui-messages-#{note.priority}-summary"/>
                        </div>
                        <div class="col-xs-12">
                            <h:outputText value="#{note.body}" styleClass="ui-messages-#{note.priority}-detail"/>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 16px;">
                        <t:outputDateTime label="Tarih" value="#{note.createDate}" />
                        <t:outputText label="Yazan" value="#{note.owner}" />
                    </div>
                </div>
            </ui:repeat>

            <h:panelGroup styleClass="actionButtons" style="display: none; position: fixed; bottom: 8px; padding-right: 18px;" layout="block">
                <p:commandButton id="close" value="#{messages['general.button.Cancel']}" icon="ui-icon-close" action="#{noteController.cancelDialog()}" />
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
