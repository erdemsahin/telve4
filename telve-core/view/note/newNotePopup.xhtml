<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/dialogBase.xhtml">

    <ui:param name="title" value="Yeni Not" />
    
    <ui:define name="form">
        <h:form id="note">
            <div class="row">
                <t:inputText label="general.label.Subject" value="#{noteController.note.subject}" columnClass="col-xs-12"/>
                <t:inputTextarea label="general.label.Message" value="#{noteController.note.body}" style="height: 100px;" columnClass="col-xs-12" />
                <t:inputCombobox label="general.label.Permission" value="#{noteController.note.permission}" >
                    <f:selectItem itemLabel="BEN" itemValue="OWNER" />
                    <f:selectItem itemLabel="HERKES" itemValue="EVERYBODY" />
                </t:inputCombobox>
                
                <t:inputCombobox label="general.label.Priority" value="#{noteController.note.priority}" >
                    <f:selectItem itemLabel="Bilgi" itemValue="info" />
                    <f:selectItem itemLabel="Uyarı" itemValue="warn" />
                    <f:selectItem itemLabel="Önemli" itemValue="error" />
                </t:inputCombobox>
            </div>
            
            <h:panelGroup styleClass="actionButtons" style="position: fixed; bottom: 8px; padding-right: 18px;" layout="block">
                <p:commandButton id="select" value="#{messages['general.button.Ok']}" icon="ui-icon-check" action="#{noteController.closeDialog()}" />
                <p:commandButton id="close" value="#{messages['general.button.Cancel']}" icon="ui-icon-close" action="#{noteController.cancelDialog()}" />
            </h:panelGroup>
        </h:form>
    </ui:define>
    
</ui:composition>
