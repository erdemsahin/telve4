<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"               
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents">

    <ui:remove>

       <p:panelGrid id="jcr">
            <f:facet name="header">
                <p:row>
                    <p:column style="width: 20%;" rendered="#{showFolder}">
                        <h:outputText value=" #{messages['jcr.label.Folders']}" />
                        <h:form style="display: inline">
                            
                            <p:commandLink title="#{messages['jcr.hint.DeleteFolder']}" action="#{jcrController.deleteFolder()}" 
                                           update="@([id$=folderTree]),jcr" 
                                           oncomplete="buildTree();"
                                           styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default pull-right" >
                                <i class="fa fa-minus-circle" />
                                <p:confirm header="#{messages['general.caption.Confirm']}" message="#{messages['general.message.confirm.DeleteDocumentFolder']}" icon="fa fa-2x fa-exclamation-triangle btn-delete" />
                            </p:commandLink>
                            
                            <p:commandLink title="#{messages['jcr.hint.NewFolder']}" update=":folderDialog" oncomplete="PF('dlg').show();" styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default pull-right" >
                                <i class="fa fa-plus-circle" />
                            </p:commandLink>
                        </h:form>
                    </p:column>
                    <p:column styleClass="actionColumn">
                        <h:outputText value=" #{messages['jcr.label.Files']}" />
                        <h:form style="display: inline">
                            <p:remoteCommand name="selectNode" action="#{jcrController.selectNode}" update="@([id$=filesPanel])" partialSubmit="true" process="@this" />

                            <p:commandLink title="#{messages['jcr.hint.UploadFile']}" onclick="PF('fdlg').show();" styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default pull-right" >
                                <i class="fa fa-upload" />
                            </p:commandLink>
                            
                            <p:commandLink title="#{messages['jcr.hint.WidgetMode']}" action="#{jcrController.setViewMode('widget')}" update="@([id$=filesPanel])" styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default pull-right" >
                                <i class="fa fa-th" />
                            </p:commandLink>
                            
                            <p:commandLink title="#{messages['jcr.hint.TableMode']}" action="#{jcrController.setViewMode('table')}" update="@([id$=filesPanel])" styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default pull-right" >
                                <i class="fa fa-table" />
                            </p:commandLink>
                        </h:form>
                    </p:column>
                </p:row>
            </f:facet>
            <p:row>
                <p:column style="width: 20%;" rendered="#{showFolder}">
                    <h:panelGroup layout="block" id="data2" ></h:panelGroup>

                </p:column>
                <p:column >
                    <h:panelGroup id="filesPanel2" layout="block" styleClass="row" style="padding: 4px;">

                        <ui:fragment rendered="#{not jcrController.isViewModeWidget}">
                            <p:dataTable value="#{jcrController.files}" var="file" >
                                <p:column headerText="#{messages['jcr.label.FileName']}" >
                                    <i class="fa #{jcrController.getIcon(file.mimeType)}"/>
                                    <h:outputText value=" #{file.name}" />
                                </p:column>
                                <p:column headerText="#{messages['jcr.label.CreatedBy']}" >
                                    <h:outputText value=" #{file.createBy} " /> 
                                </p:column>
                                <p:column headerText="#{messages['jcr.label.CreatedDate']}" >
                                    <t:cellOutputDate value="#{file.createDate}" />
                                </p:column>
                                <p:column headerText="#{messages['jcr.label.Actions']}" >
                                    <h:form>
                                                    <p:commandLink title="#{messages['jcr.hint.Download']}" action="#{jcrController.downloadFile(file.id)}" ajax="false"  style="width: auto;">
                                                        <i class="fa fa-download" />
                                                        <h:outputText value=" #{messages['jcr.label.Download']}" />
                                                    </p:commandLink>


                                                    <p:commandLink title="#{messages['jcr.hint.Delete']}" action="#{jcrController.deleteFile(file.id)}" ajax="true" update="@([id$=filesPanel])"  style="width: auto;">
                                                        <i class="fa fa-trash" />
                                                        <h:outputText value=" #{messages['jcr.label.Delete']}" />
                                                        <p:confirm header="#{messages['general.caption.Confirm']}" message="#{messages['general.message.confirm.DeleteDocument']}" icon="fa fa-2x fa-exclamation-triangle btn-delete" />
                                                    </p:commandLink>

                                                </h:form>
                                                <ui:remove>
                                                    <p:commandLink title="#{messages['jcr.hint.Edit']}" action="#{JcrDocumentControl.downloadFile(file.id)}" ajax="false" styleClass="ui-menuitem-link" style="width: auto;">
                                                        <h:outputText styleClass="ui-menuitem-icon ui-icon ui-icon-pencil" />
                                                        <h:outputText value="#{messages['jcr.label.Edit']}" styleClass="ui-menuitem-text"/>
                                                    </p:commandLink>
                                                </ui:remove>
                                </p:column>
                            </p:dataTable>
                        </ui:fragment>
                        
                        <ui:fragment rendered="#{jcrController.isViewModeWidget}">
                        <ui:repeat value="#{jcrController.files}" var="file">

                            <div class="large-6 medium-6 small-12 columns">
                                <div class="widget" >
                                    <div class="row">


                                        <div class="large-2 medium-2 small-2 columns">
                                            <i class="fa fa-3x #{jcrController.getIcon(file.mimeType)}"/>
                                        </div>
                                        <div class="large-10 medium-10 small-10 columns">

                                            <div class="row">
                                                <h:outputText value="#{file.name}" style="font-weight: bold;"/>

                                            </div>
                                            <div class="row">
                                                <h:outputText value=" #{file.info}" />
                                            </div>
                                            <div class="row">
                                                <!-- i class="fa fa-user"></i -->
                                                <h:outputText value=" #{file.createBy} " /> 
                                                <!-- i class="fa fa-calendar" / -->
                                                <t:cellOutputDate value="#{file.createDate}" />
                                            </div>

                                            <div class="row">
                                                <h:form>
                                                    <p:commandLink title="#{messages['jcr.hint.Download']}" action="#{jcrController.downloadFile(file.id)}" ajax="false"  style="width: auto;">
                                                        <i class="fa fa-download" />
                                                        <h:outputText value=" #{messages['jcr.label.Download']}" />
                                                    </p:commandLink>


                                                    <p:commandLink title="#{messages['jcr.hint.Delete']}" action="#{jcrController.deleteFile(file.id)}" ajax="true" update="@([id$=filesPanel])"  style="width: auto;">
                                                        <i class="fa fa-trash" />
                                                        <h:outputText value=" #{messages['jcr.label.Delete']}" />
                                                        <p:confirm header="#{messages['general.caption.Confirm']}" message="#{messages['general.message.confirm.DeleteDocument']}" icon="fa fa-2x fa-exclamation-triangle btn-delete" />
                                                    </p:commandLink>

                                                </h:form>
                                                <ui:remove>
                                                    <p:commandLink title="#{messages['jcr.hint.Edit']}" action="#{JcrDocumentControl.downloadFile(file.id)}" ajax="false" styleClass="ui-menuitem-link" style="width: auto;">
                                                        <h:outputText styleClass="ui-menuitem-icon ui-icon ui-icon-pencil" />
                                                        <h:outputText value="#{messages['jcr.label.Edit']}" styleClass="ui-menuitem-text"/>
                                                    </p:commandLink>
                                                </ui:remove>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                            </ui:fragment>
                    </h:panelGroup>
                </p:column>
            </p:row>
        </p:panelGrid>
    </ui:remove>
    
    <div class="row">
        <ui:fragment rendered="#{showFolder}">
        <div class="col-md-3 col-xs-12">
            <div class="box box-primary">
                <div class="box-header">
                    <div class="tools pull-right">
                        <h:form style="display: inline">
                            
                            <p:commandLink title="#{messages['jcr.hint.NewFolder']}" update="@([id$=folderDialog])" oncomplete="PF('dlg').show();"  >
                                <i class="fa fa-plus-circle" />
                            </p:commandLink>
                            
                            <p:commandLink title="#{messages['jcr.hint.DeleteFolder']}" action="#{jcrController.deleteFolder()}" 
                                           update="@([id$=folderTree]),@([id$=filesPanel])" 
                                           oncomplete="buildTree();"
                                           >
                                <i class="fa fa-minus-circle" />
                                <p:confirm header="#{messages['general.caption.Confirm']}" message="#{messages['general.message.confirm.DeleteDocumentFolder']}" icon="fa fa-2x fa-exclamation-triangle btn-delete" />
                            </p:commandLink>
                            
                            
                        </h:form>
                    </div>
                    <h:outputText value=" #{messages['jcr.label.Folders']}" />
                </div>
                <div class="box-body">
                    <h:panelGroup layout="block" id="data" ></h:panelGroup>
                </div>
            </div>
        </div>
            </ui:fragment>
        <div class="#{showFolder ? 'col-md-9 col-xs-12' : 'col-xs-12'} ">
            <div class="box box-info">
                <div class="box-header">
                    <div class="tools pull-right">
                        <h:form style="display: inline">
                            <p:remoteCommand name="selectNode" action="#{jcrController.selectNode}" update="@([id$=filesPanel])" partialSubmit="true" process="@this" />

                            <p:commandLink title="#{messages['jcr.hint.UploadFile']}" onclick="PF('fdlg').show();" process="@this">
                                <i class="fa fa-upload" />
                            </p:commandLink>
                            
                            <p:commandLink title="#{messages['jcr.hint.WidgetMode']}" action="#{jcrController.setViewMode('widget')}" update="@([id$=filesPanel])" process="@this">
                                <i class="fa fa-table" />
                            </p:commandLink>
                            
                            <p:commandLink title="#{messages['jcr.hint.TableMode']}" action="#{jcrController.setViewMode('table')}" update="@([id$=filesPanel])" process="@this">
                                <i class="fa fa-th" />
                            </p:commandLink>
                        </h:form>
                    </div>
                    <h:outputText value=" #{messages['jcr.label.Files']}" />
                </div>
                <div class="box-body">
                    <p:outputPanel id="filesPanel" layout="block">
                        <ui:fragment rendered="#{not jcrController.isViewModeWidget}">
                    <ui:repeat value="#{jcrController.files}" var="file">

                            <div class="col-lg-4 col-md-6 col-xs-12">
                                <div class="info-box bg-blue">
                                    <span class="info-box-icon" style="vertical-align: middle">
                                        <i class="fa #{jcrController.getIcon(file.mimeType)}"/>
                                    </span>
                                    <div class="info-box-content">
                                        <span class="info-box-text">
                                            <h:outputText value="#{file.name}" />
                                        </span>
                                        <span class="info-box-text text-md">
                                            <h:outputText value=" #{file.info}" />
                                        </span>
                                        <span class="text-sm">
                                            <!-- i class="fa fa-user"></i -->
                                                <h:outputText value=" #{file.createBy} " /> 
                                                <!-- i class="fa fa-calendar" / -->
                                                <t:cellOutputDate value="#{file.createDate}" />
                                        </span>
                                        <span class="text-md">
                                            <h:form>
                                                    <p:commandLink title="#{messages['jcr.hint.Download']}" action="#{jcrController.downloadFile(file.id)}" ajax="false"  style="width: auto;">
                                                        <i class="fa fa-download" />
                                                        <h:outputText value=" #{messages['jcr.label.Download']}" />
                                                    </p:commandLink>


                                                    <p:commandLink title="#{messages['jcr.hint.Delete']}" action="#{jcrController.deleteFile(file.id)}" ajax="true" update="@([id$=filesPanel])"  style="width: auto;">
                                                        <i class="fa fa-trash" />
                                                        <h:outputText value=" #{messages['jcr.label.Delete']}" />
                                                        <p:confirm header="#{messages['general.caption.Confirm']}" message="#{messages['general.message.confirm.DeleteDocument']}" icon="fa fa-2x fa-exclamation-triangle btn-delete" />
                                                    </p:commandLink>

                                                </h:form>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </ui:fragment>
                        <ui:fragment rendered="#{jcrController.isViewModeWidget}">
                    <table class="table">
                    <ui:repeat value="#{jcrController.files}" var="file">
                        <tr>
                            <td><i class="fa #{jcrController.getIcon(file.mimeType)}"/></td>
                            <td><h:outputText value="#{file.name}" /></td>
                            <td><h:outputText value=" #{file.createBy} " /></td>
                            <td><t:cellOutputDate value="#{file.createDate}" /></td>
                            <td>
                                <h:form>
                                                    <p:commandLink title="#{messages['jcr.hint.Download']}" action="#{jcrController.downloadFile(file.id)}" ajax="false"  style="width: auto;">
                                                        <i class="fa fa-download" />
                                                        <h:outputText value=" #{messages['jcr.label.Download']}" />
                                                    </p:commandLink>


                                                    <p:commandLink title="#{messages['jcr.hint.Delete']}" action="#{jcrController.deleteFile(file.id)}" ajax="true" update="@([id$=filesPanel])"  style="width: auto;">
                                                        <i class="fa fa-trash" />
                                                        <h:outputText value=" #{messages['jcr.label.Delete']}" />
                                                        <p:confirm header="#{messages['general.caption.Confirm']}" message="#{messages['general.message.confirm.DeleteDocument']}" icon="fa fa-2x fa-exclamation-triangle btn-delete" />
                                                    </p:commandLink>

                                                </h:form>
                            </td>
                        </tr>
                    </ui:repeat>
                    </table>
                            </ui:fragment>
                    </p:outputPanel>
                </div>
            </div>
        </div>
    </div>

    <p:outputPanel id="folderTree" >
        
        <script>
            data = [ 
                        <ui:repeat value = "#{jcrController.folders}" var = "node" >
                        { "id" : "#{node.identifier}", "parent" : "#{node.path eq jcrController.contextRoot ? '#' : jcrController.getParentIdentifier( node.identifier )}", "text" : "#{fn:escapeXml(node.name)}" },
                        </ui:repeat>

                    ];
            selectedNode = '#{jcrController.selectedId}';
        </script>
            
            </p:outputPanel>
        
        <script type="text/javascript">
                            
                        function buildTree(){
                                // inline data 
                                jQuery("#data")
                                    .on("changed.jstree", function (e, data) {
                                        //alert( data.instance.get_node(data.selected[0]).id );
                                        selectNode( [ { 'name': 'nodeId', 'value' : data.instance.get_node(data.selected[0]).id }]);
                                    })  
                                    .on('loaded.jstree', function() {
                                        jQuery('#data').jstree('open_all');
                                        setNodeSelections();
                                     })
                                    .jstree({
                                        "plugins" : [ "wholerow", "types", "sort"],
                                        "types" : {
                                            "default" : {
                                                "icon" : "fa fa-folder"
                                            }
                                        },
                                        'core' : {
                                            'data' : data                                        }
                                    });
                                    
                                }
                                buildTree();
                                
                                   
                                function setNodeSelections(){
                                        jQuery('#data').jstree().select_node(selectedNode);
                                }

                                function setSelections(){
                                        var s = jQuery('#data').jstree().get_selected();
                                        jQuery(PrimeFaces.escapeClientId("lookupForm:selectedNodes")).val(s);
                                }
                                
                                setNodeSelections();
              
        </script>
        
        
    <h:form id="uploaddialog" enctype="multipart/form-data">
        <p:dialog header="#{messages['jcr.caption.UploadFileDialog']}" widgetVar="fdlg" showEffect="clip" hideEffect="clip">
            <p:fileUpload fileUploadListener="#{jcrController.handleFileUpload}" mode="advanced" dragDropSupport="true"
                          update="@([id$=filesPanel])" sizeLimit="10000000" allowTypes="/(\.|\/)(gif|jpe?g|png|.*)$/" />
        </p:dialog>
    </h:form>

    <h:form id="folderDialog">
        <p:dialog header="#{messages['jcr.caption.NewFolderDialog']}" widgetVar="dlg" >
            
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="name" value="#{messages['jcr.label.FolderName']}:" />
                <p:inputText id="name" label="name" value="#{jcrController.newFolderName}"/>
            </h:panelGrid>
            <f:facet name="footer">
                <p:commandButton value="#{messages['general.button.Ok']}" action="#{jcrController.newFolder()}"
                                 update="@([id$=folderTree]),@([id$=data])"
                                 oncomplete="buildTree();setNodeSelections();PF('dlg').hide();" />
            </f:facet>
        </p:dialog>
    </h:form>


</ui:composition>
