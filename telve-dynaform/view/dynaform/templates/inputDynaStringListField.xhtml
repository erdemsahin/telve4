<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents">

    <t:inputCombobox label="#{field.label}" value="#{dynaForm.getBinder(field.id).value}" columnClass="#{cont.doubleColumn ? 'col-md-6 col-xs-12' : 'col-xs-12'}">
        <f:selectItems value="#{field.valueList}" var="vi" itemLabel="#{messages[vi]}" itemValue="#{vi}" />
    </t:inputCombobox>

</ui:composition>
