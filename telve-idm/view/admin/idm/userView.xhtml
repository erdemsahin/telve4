<ui:composition xmlns="http://www.w3.org/1999/xhtml"                
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"               
                xmlns:p="http://primefaces.org/ui"
                template="/layout/containerViewBase.xhtml">

    <ui:param name="bean" value="#{userHome}" />
    <ui:param name="viewIdentifier" value="#{userHome.entity.loginName}" />

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="eid" value="#{userHome.id}" />
        </f:metadata>
    </ui:define>

    <ui:define name="caption">
        <h:outputText value="#{userHome.entity.id}" />
    </ui:define>
    
</ui:composition>
