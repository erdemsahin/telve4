<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/jasperReportBase.xhtml">

    <ui:param name="title" value="report.name.UserRoleReport" />
    <ui:param name="bean" value="#{userRoleReport}" />
    <ui:param name="supportCSV" value="true" />
    
    
    <ui:define name="filter">
        <t:inputLookupDialog value="#{bean.filter.group}" label="user.label.DomainGroup" caption="name" lookupBean="#{groupLookup}" lookupListener="userRoleReport.filter.group" columnClass="col-xs-12" />
        <t:inputAny label="general.label.Active" columnClass="col-xs-6">
        	<p:selectBooleanCheckbox value="#{bean.filter.includeActives}" itemLabel="#{messages['general.label.yes']}"/>
        </t:inputAny>
        <t:inputAny label="general.hint.Passive" columnClass="col-xs-6">
        	<p:selectBooleanCheckbox value="#{bean.filter.includePassives}" itemLabel="#{messages['general.label.yes']}"/>
        </t:inputAny>
    </ui:define>

</ui:composition>
