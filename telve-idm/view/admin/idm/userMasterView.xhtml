<ui:composition xmlns="http://www.w3.org/1999/xhtml"               
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/masterViewBase.xhtml">

    <ui:param name="hideEditBtn" value="false" />

    <ui:define name="content">     
        <h:panelGroup id="contentView" >

            <div class="row">
                <t:outputText label="user.label.UserType" value="#{messages[ 'userType.label.'.concat(userHome.entity.userType) ]}" />
                <t:outputText label="global.label.LoginName" value="#{userHome.entity.loginName}" />
                <t:outputText label="global.label.FirstName" value="#{userHome.entity.firstName}" />
                <t:outputText label="global.label.LastName" value="#{userHome.entity.lastName}" />
                <t:outputText label="global.label.Email" value="#{userHome.entity.email}" />
            </div>
        </h:panelGroup>


    </ui:define>

</ui:composition>
